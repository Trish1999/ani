<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <title>Animated Card</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div class="main">
    <div class="container">
        <input type="radio" name="slide" id="c1" >
        <label for="c1" class="card">
            <div class="row">
                <div class="icon">1</div>
                <div class="description">
                    <h4>Winter</h4>
                    <p>Winter holidays might be your favorite part of the winter season,
                    from stunning snowcapped mountains and delicate snowflakes, to natural wonders blanketed in ice and snow.</p>
                </div>
            </div>
        </label>
        <input type="radio" name="slide" id="c2">
        <label for="c2" class="card">
            <div class="row">
                <div class="icon">2</div>
                <div class="description">
                    <h4>Glory</h4>
                    <p>You are imperfect, permanently and inevitably flawed. And you are beautiful.</p>
                </div>
            </div>
        </label>
        <input type="radio" name="slide" id="c3">
        <label for="c3" class="card">
            <div class="row">
                <div class="icon">3</div>
                <div class="description">
                    <h4>Nature</h4>
                    <p>Nature is an inherent character or constitution, particularly of the ecosphere or the universe as a whole</p>
                </div>
            </div>
        </label>
        <input type="radio" name="slide" id="c4">
        <label for="c4" class="card">
            <div class="row">
                <div class="icon">4</div>
                <div class="description">
                    <h4>Flower</h4>
                    <p>A flower, also known as a bloom or blossom, is the reproductive structure found in flowering plants</p>
                </div>
            </div>
        </label>
    </div>
</div>
</body>

</html>
